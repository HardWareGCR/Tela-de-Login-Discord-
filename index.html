<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="box-form">
        <div class="form-content">
            <h3 class="titlo">Bem Vindo de Volta!</h3>
            <p class="sub-titulo">Estamos muito animados em te ver novamente!</p>
           <form>
                <div class="form-input">
                    <label for="email">e-mail ou número de telefone <span>*</span></label>
                    <input type="text" id="enail">
                    <div class="form-input">
                        <label for="senha">senha <span>*</span></label>
                        <input type="password" id="senha">
                        <div class="forget-password-link">
                            <a href="#">Esqueceu a Senha?</a>
                        </div>
                        <button>Entrar</button>
                        <p class="register-link">
                            Precisando de uma conta?
                            <a href="#">Registre-se</a>
                        </p>
                    </div>
                </div>
           </form>
        </div>
        <div class="form-qrcode">
            <img src="imagens/qr-code.png" alt="Qr code">
            <h2>Entar com o Código QR</h2>
            <p>
                Escaneie isto com o <strong>app móvel do 
                Discord </strong>para fazer
                 login imendiatamente.
            </p>
        </div>
    </div>
    
</body>
</html>
